<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteo - Ingreso de Participante</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <h1>¡Bienvenido al Sorteo!</h1>
        <div id="input-container">
            <label for="nombre">Ingresa tu nombre:</label>
            <input type="text" id="nombre" placeholder="Tu nombre aquí">
            <button id="guardarNombre">Participar</button>
        </div>
        <div id="mensaje-participacion" class="oculto"></div>
        <button id="ir-al-sorteo" class="oculto">Ir al Sorteo</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/2.0.6/velocity.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
